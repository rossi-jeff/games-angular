<app-ten-grand-score-row
  *ngFor="let tenGrand of data.Items"
  [tenGrand]="tenGrand"
></app-ten-grand-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
