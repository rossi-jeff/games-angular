<app-yacht-score-row
  *ngFor="let yacht of data.Items"
  [yacht]="yacht"
></app-yacht-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
