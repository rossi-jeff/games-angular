<h1 class="ml-4">Yacht Scores</h1>

<div class="rounded-box mx-4 mb-2">
  <div class="score-header">
    <div class="score-left"></div>
    <div class="score-center">User</div>
    <div class="score-right">Score</div>
  </div>
  <app-yacht-score-row
    *ngFor="let yacht of data.Items"
    [yacht]="yacht"
  ></app-yacht-score-row>
</div>

<div class="rounded-box mx-4 mb-2">
  <app-pagination-controls
    [count]="data.Count"
    [limit]="data.Limit"
    [offset]="data.Offset"
    (pageChanged)="pageChanged($event)"
    (limitChanged)="limitChanged($event)"
  ></app-pagination-controls>
</div>
