<h1 class="ml-4">Free Cell</h1>

<div id="button-bar">
  <button (click)="deal()" *ngIf="game.Status != 'Playing'">Deal</button>
  <button *ngIf="game.Status == 'Playing'" (click)="quit()">Quit</button>
  <button
    *ngIf="game.Status == 'Playing' && canAutoComplete"
    (click)="autoComplete()"
  >
    Auto Complete
  </button>
  <div class="mr-4">
    <strong>Moves</strong>
    {{ moves }}
  </div>
  <div class="mr-4">
    <strong>Time</strong>
    {{ clock.formatted() }}
  </div>
  <button routerLink="/free_cell/scores">Scores</button>
</div>

<div class="free-cell-top-row">
  <div class="free-cells">
    <div
      class="card-container"
      id="free-0"
      (dragover)="dragOver($event)"
      (dragenter)="dragEnter($event)"
      (drop)="drop($event)"
    >
      <app-playing-card
        *ngFor="let card of free[0]; let i = index"
        [card]="card"
        level="0"
        index="{{ i }}"
        from="free-0"
        (dragged)="dragStart($event)"

    </div>
