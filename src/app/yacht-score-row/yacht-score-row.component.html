<div class="score-row">
  <div class="score-left">
    <button routerLink="/yacht/scores/{{ yacht.id }}">Details</button>
  </div>
  <div class="score-center">
    {{ yacht.user != null ? yacht.user.UserName : "Anonymous" }}
  </div>
  <div class="score-right">
    {{ yacht.Total }}
  </div>
</div>
