<app-guess-word-score-row
  *ngFor="let guessWord of data.Items"
  [guessWord]="guessWord"
></app-guess-word-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
