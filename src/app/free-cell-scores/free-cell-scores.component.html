<app-free-cell-score-row
  *ngFor="let freeCell of data.Items"
  [freeCell]="freeCell"
></app-free-cell-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
