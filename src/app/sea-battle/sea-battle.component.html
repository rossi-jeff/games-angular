<app-sea-battle-player-turn
  *ngIf="game.Status == 'Playing'"
  [axis]="axis"
  [ships]="opponentShips"
  [turns]="playerTurns"
></app-sea-battle-player-turn>

<app-sea-battle-opponent-turn
  *ngIf="game.Status == 'Playing'"
  [axis]="axis"
  [ships]="playerShips"
  [turns]="opponentTurns"
></app-sea-battle-opponent-turn>

<app-sea-battle-placement
  *ngIf="game.Status == 'Playing' && shipsToPlace.length > 0"
  [axis]="axis"
  [shipsToPlace]="shipsToPlace"
  (placeShip)="placeShip($event)"
></app-sea-battle-placement>

<app-sea-battle-options
  (newGame)="newGame($event)"
  *ngIf="game.Status != 'Playing'"
></app-sea-battle-options>
