<div class="score-row">
  <div class="score-left">
    {{ concentration.user != null ? concentration.user.UserName : "Anonymous" }}
  </div>
  <div class="score-center">
    {{ concentration.Status }}
  </div>
  <div class="score-center">
    {{ formatSeconds(concentration.Elapsed || 0) }}
  </div>
  <div class="score-right">
    {{ concentration.Moves }}
  </div>
</div>
