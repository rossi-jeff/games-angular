<div
  id="{{ id }}"
  class="playing-card"
  [draggable]="card.draggable"
  (click)="cardClicked()"
  (dragstart)="cardDragged($event)"
>
  <img
    [src]="card.facedown ? card.backSrc : card.src"
    [alt]="card.facedown ? 'Card Back' : card.toString()"
    class="playing-card-image"
    draggable="false"
    (click)="cardClicked()"
  />
</div>
