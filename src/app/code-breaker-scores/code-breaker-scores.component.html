<app-code-breaker-score-row
  *ngFor="let codeBreaker of data.Items"
  [codeBreaker]="codeBreaker"
></app-code-breaker-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
