<app-concentration-score-row
  *ngFor="let concentration of data.Items"
  [concentration]="concentration"
></app-concentration-score-row>

<app-pagination-controls
  [count]="data.Count"
  [limit]="data.Limit"
  [offset]="data.Offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
